language: c
sudo: false
matrix:
  include:
  - env: CABALVER=1.16 GHCVER=7.6.3
    compiler: "gcc -Icache-hack-ghc-7.6.3"
    addons:
      apt:
        packages:
        - cabal-install-1.16
        - ghc-7.6.3
        - happy-1.19.5
        sources:
        - hvr-ghc
  - env: CABALVER=1.18 GHCVER=7.8.4
    compiler: "gcc -Icache-hack-ghc-7.8.4"
    addons:
      apt:
        packages:
        - cabal-install-1.18
        - ghc-7.8.4
        - happy-1.19.5
        sources:
        - hvr-ghc
  - env: CABALVER=1.22 GHCVER=7.10.2
    compiler: "gcc -Icache-hack-ghc-7.10.2"
    addons:
      apt:
        packages:
        - cabal-install-1.22
        - ghc-7.10.2
        - happy-1.19.5
        sources:
        - hvr-ghc
  - env: CABALVER=head GHCVER=head
    compiler: "gcc -Icache-hack-ghc-head"
    addons:
      apt:
        packages:
        - cabal-install-head
        - ghc-head
        - happy-1.19.5
        sources:
        - hvr-ghc
  allow_failures:
  - env: CABALVER=head GHCVER=head
  fast_finish: true
before_install:
- export PATH=/opt/ghc/$GHCVER/bin:/opt/cabal/$CABALVER/bin:/opt/happy/1.19.5/bin:$PATH
install:
- cabal --version
- echo "$(ghc --version) [$(ghc --print-project-git-commit-id 2> /dev/null || echo
  '?')]"
- travis_retry cabal update
- sed -i 's/^jobs:.*$/jobs:2/' ${HOME}/.cabal/config
- cabal install --only-dependencies --enable-tests --enable-benchmarks
script:
- if [ -f configure.ac ]; then autoreconf -i; fi
- cabal configure --enable-tests --enable-benchmarks -v2
- cabal build
- cabal test
- cabal sdist
- SRC_TGZ=$(cabal info . | awk '{print $2;exit}').tar.gz && (cd dist && cabal install
  --force-reinstalls "$SRC_TGZ")
notifications:
  slack:
    secure: 
cache:
  directories:
  - $HOME/.cabal
  - $HOME/.ghc